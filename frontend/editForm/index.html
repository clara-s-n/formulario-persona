<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../navbar/navbar.css">
</head>

<body>
    <header id="header"></header>
    <div class="fromBody">
        <h1>Editar datos</h1>
        <form id="editForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="name" name="nombre" required placeholder="Jane">
            <div id="nameError" class="error"></div>

            <label for="apellido">Apellido:</label>
            <input type="text" id="lastname" name="apellido" required placeholder="Doe">
            <div id="lastnameError" class="error"></div>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="address@example.com">
            <div id="emailError" class="error"></div>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
            <div id="passwordError" class="error"></div>

            <label for="repeatPassword">Repetir contraseña:</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required placeholder="Repita su contraseña">
            <div id="repeatPasswordError" class="error"></div>

            <label for="cedula">Cédula:</label>
            <input type="text" id="countryId" name="cedula" required placeholder="1.234.567-8">
            <div id="countryIdError" class="error"></div>

            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required placeholder="XXXXXXXXXXXX">
            <div id="rutError" class="error"></div>

            <div class="button-container">
                <button type="button" id="confirmarBtn">Confirmar</button>
                <button type="button" id="cancelarBtn">Cancelar</button>
            </div>

            <label for="foto">Imagen:</label>
            <input type="file" id="foto" name="foto" required />
            <div id="fotoError" class="error"></div>
        </form>

    </div>

    <script type="module" src="edit.js"></script>
    <script src="../validations/idAlgorithm.js"></script>
    <script src="../validations/rutAlgorithm.js"></script>

</body>

</html>
