<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Editar datos</h1>
    <form id="editForm">
        <label for="name">name:</label>
        <input type="text" id="name" name="name" required placeholder="Jane">
        <div id="nameError" class="error"></div>

        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" required placeholder="Doe">
        <div id="apellidoError" class="error"></div>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="address@example.com">
        <div id="emailError" class="error"></div>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
        <div id="passwordError" class="error"></div>

        <label for="repeatPassword">Repetir contraseña:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required placeholder="Repita su contraseña">
        <div id="repeatPasswordError" class="error"></div>

        <label for="countryId">Cédula:</label>
        <input type="text" id="countryId" name="countryId" required placeholder="1.234.567-8">
        <div id="cedulaError" class="error"></div>

        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required placeholder="XXXXXXXXXXXX">
        <div id="rutError" class="error"></div>

        <div class="button-conteiner">
            <button type="button" id="confirmarBtn">Confirmar</button>
            <button type="button" id="cancelarBtn">Cancelar</button>
        </div>

    </form>

    <script src="main.js"></script>
    <script src="../form/idAlgorithm.js"></script>
    <script src="../form/rutAlgorithm.js"></script>

</body>

</html>
