<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Formulario de registro</h1>
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Jane">
        <div id="nombreError" class="error"></div>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required placeholder="Doe">
        <div id="apellidoError" class="error"></div>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="address@example.com">
        <div id="emailError" class="error"></div>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
        <div id="passwordError" class="error"></div>

        <label for="repeatPassword">Repetir contraseña:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required placeholder="Repita su contraseña">
        <div id="repeatPasswordError" class="error"></div>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required placeholder="1.234.567-8">
        <div id="cedulaError" class="error"></div>

        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required placeholder="XXXXXXXXXXXX">
        <div id="rutError" class="error"></div>

        <div class="button-conteiner">
            <button type="button" id="registrarBtn">Registrar</button>
            <button type="button" id="listadoBtn">Listado de Personas</button>
            <button type="button" id="cancelarBtn">Cancelar</button>
        </div>

    </form>
    
    <script src="main.js"></script>
    <script src="idAlgorithm.js"></script>
    <script src="rutAlgorithm.js"></script>
    
</body>

</html>
