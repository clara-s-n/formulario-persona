<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una persona</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../navbar/navbar.css">
</head>

<body>
<header id="header"></header>
    <h1>Persona</h1>
    <div id="view_person">
        <div class="button-container">
            <button type="button" id="editarBtn">Editar</button>
            <button type="button" id="eliminarBtn">Eliminar</button>
            <button type="button" id="volverBtn">Volver</button>
        </div>
        <div class="rounded-square">
            <div class="name-lastname">
                <h4 id="name"></h4>
                <h4 id="lastname"></h4>
            </div>
            <img src="https://i.fbcd.co/products/resized/resized-750-500/d4c961732ba6ec52c0bbde63c9cb9e5dd6593826ee788080599f68920224e27d.jpg"
                class="icon" alt="Avatar" style="width:100%">
            <p id="email"></p>
            <p id="countryId"></p>
            <p id="rut"></p>
        </div>
    </div>
    <script type="module" src="view.js"></script>
</body>

</html>
