events { }

http {
    server {
        listen 80;

        # Serve the main index file for root
        location / {
            root /usr/share/nginx/html/form;  # Change to root, not alias
            index index.html;
            try_files $uri $uri/ =404;  # handle file requests
        }

        # Serve the form explicitly from the form directory
        location /form {
            alias /usr/share/nginx/html/form;  # Correct
            index index.html;
            try_files $uri $uri/ =404;  # ensure proper file handling
        }

        # Serve the peopleList directory
        location /peopleList {
            alias /usr/share/nginx/html/peopleList/;  # Use a trailing slash
            index index.html;
            try_files $uri $uri/ =404;  # ensure proper file handling
        }

        # Serve CSS files properly
        location /css {
            alias /usr/share/nginx/html/css/;  # Use a trailing slash
            try_files $uri =404;  # Return a 404 error if the file is not found
        }
    }
}