events { }

http {
    server {
        listen 80;

        # Default location serves the form directory
        location / {
            alias /usr/share/nginx/html/form;
            index index.html;
        }

        # Serve /form explicitly from the form directory
        location /form {
            alias /usr/share/nginx/html/form;
            index index.html;
        }

        # Serve /peopleList from the peopleList directory
        location /peopleList {
            alias /usr/share/nginx/html/peopleList;
            index index.html;
        }
    }
}
